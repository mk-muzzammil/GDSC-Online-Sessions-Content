  <!-- ===========================3rd Form ================================== -->

  <h1>Complex Form </h1>
  <fieldset>
    <legend>Personal information </legend>
    <label for="userName">Name:</label>
    <input type="text" name="userName" id="userName">

    <label for="userEmail">Email:</label>
    <input type="email" name="userEmail" id="userEmail">

    <label for="userPhone">Phone: </label>
    <input type="tel" name="userPhone" id="userPhone">

    <label for="userDOB">Date if Birth:</label>
    <input type="date" name="userDOB" id="userDOB">

    <h6>Gender : </h6>
    <label for="userGender1">Male</label>
    <input type="radio" name="Gender" id="userGender1">

    <label for="userGender2">Female</label>
    <input type="radio" name="Gender" id="userGender2">
    
    <label for="Countries">Country: </label>
    <select name="Countries" id="Countries">
      <option value="United States">United States</option>
      <option value="America">America</option>
      <option value="UK">UK</option>
    </select>

  </fieldset>

  <fieldset>
    <legend>Address</legend>

    <label for="userStreet">Street</label>
    <input type="text" id="userStreet" name="userStreet">

    <label for="userCity">City:</label>
    <input type="text" id="userCity" name="userCity">

    <label for="userState">State:</label>
    <input type="text" id="userState" name="userState">

    <label for="userzipCode">Zip Code</label>
    <input type="text" id="userzipCode" name="userzipCode">

  </fieldset>

  <fieldset>
    <legend>Other Information</legend>
      <label for="">Comments </label>
      <textarea name="CommentArea" id="CommentArea" cols="30" rows="10" placeholder="Enter text Here ..."></textarea>

      <label for="termsAceptance">I Agree to the terms of service </label>
      <input type="checkbox" name="terms" id="termsAceptance">
  
  
    </fieldset>

    <label for="subitButton"></label>
    <input type="submit" name="subitButton" id="submitButton" value="Submit">
</body>
