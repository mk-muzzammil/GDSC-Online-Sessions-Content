<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- here we will se more about input forms like checkbox,text,radio,image etc -->
    <!-- text,button,radio.checkbox,file-select,image,password field,date etc -->

    <!-- ==============textArea input=============  -->
    <label for="textArea">Enter name </label>
    <input type="text" name="textArea" id="textArea" />

    <br /><br />
    <!-- ===============button=============== -->
    <label for="button1">Button</label>
    <input type="button" name="button" id="button1" value="Click" />
    <br /><br />
    <!-- ======================radio=================== -->
    <label for="radio1">Male</label>
    <input type="radio" name="Gender" id="radio1" />

    <label for="radio2">Female</label>
    <input type="radio" name="Gender" id="radio2" />

    <label for="radio3">Other</label>
    <input type="radio" name="Gender" id="radio3" />

    <br /><br />
    <!-- ========================= checkBox================================= -->

    <label for="checkbox1">Male</label>
    <input type="checkbox" name="checkbox1" id="checkbox1" />

    <label for="checkbox2">FeMale</label>
    <input type="checkbox" name="checkbox2" id="checkbox2" />

    <label for="checkbox3">Both</label>
    <input type="checkbox" name="checkbox3" id="checkbox3" />

    <!-- ==========================image===================== -->
    <label for="pic1"></label>
    <input
      type="image"
      name="carPic"
      id="Pic1"
      src="ferrari.webp"
      alt="ferrariPhoto"
      height="120px"
      width="120px"
    />

    <br />
    <br />
    <!-- ===================file-select==================== -->

    <label for="file1">Male</label>
    <input type="file" name="InfoFile" id="file1" />

    <br />
    <br />

    <!-- ===============password field===================== -->
    <label for="password1">Enter password </label>
    <input type="password" name="emailPass" id="password1" />
    <input type="text" name="emailPass" id="password1" />

    <!-- ============================Date  ================== -->
    <label for="dat1">Choose date </label>
    <input type="date" name="Date" id="date1" />
  </body>
</html>
