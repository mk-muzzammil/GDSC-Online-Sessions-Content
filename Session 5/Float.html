<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Elements Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="border: 1px solid red">
      <div class="left-column" style="border: 1px solid red; padding: 2rem">
        <p style="border: 1px solid red">This is the left column.</p>
      </div>
      <div class="right-column" style="border: 1px solid red">
        <p>This is the right column.</p>
      </div>
    </div>
  </body>
</html>
